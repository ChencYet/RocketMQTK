server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: takeaway-backend
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/takeaway?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root123456
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # Redis配置
  redis:
    host: 192.168.91.128
    port: 6379
    password: root
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# RocketMQ配置
rocketmq:
  name-server: 192.168.91.128:9876
  producer:
    group: takeaway-producer-group
    send-message-timeout: 3000
    compress-message-body-threshold: 4096
    max-message-size: 4194304
  consumer:
    group: takeaway-consumer-group

# 日志配置
logging:
  level:
    root: INFO
    com.takeaway: DEBUG


